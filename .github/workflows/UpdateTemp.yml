name: UpdateTemp

on:
  schedule:
    - cron: '*/5 * * * *' 
env:
  TEMPTEXT: "TEMPTEST"
jobs:
  before_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test23
        run: |
          sed -i 's/<!--START-->.*<!--END-->/<!--START-->${{ env.TEMPTEST }}<!--END-->/g' README.md
      - name: Commit changes
        run: |
          git config user.name "temp bot"
          git config user.email "tempbot@ozwk.net"
          git add README.md
          git commit -m "Add AAAAA to README"
          git push
